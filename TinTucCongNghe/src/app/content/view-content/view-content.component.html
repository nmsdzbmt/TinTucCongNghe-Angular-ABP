<div class class="example-sidenav-content" fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="space-evenly center">
  <mat-card class="example-card" *ngFor="let bv of _baiViet">
    <img mat-card-image src="{{bv.imgSrc}}" alt="{{bv.title}}"  style="height:300px;width:100%;display: block;margin-left: auto;margin-right: auto;margin-top: 2px;">
    <mat-card-title class="mat-h3" style="text-align: justify;">{{bv.title}}</mat-card-title>
    
    <mat-card-content>
      <mat-card-subtitle>1 giờ trước</mat-card-subtitle>
      <!-- <span class="mat-h5" [innerHTML]="bv.description"></span>  -->
    </mat-card-content>
    <mat-card-actions>
      <button mat-stroked-button (click)="openDialog()">XEM THÊM</button>
      <button mat-stroked-button>CHIA SẺ</button>
    </mat-card-actions>
  </mat-card>
</div>
<app-footer style="margin-top: 500px;"></app-footer>
