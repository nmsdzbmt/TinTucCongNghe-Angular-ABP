<div id="management" class="full-height overflow-auto-y navbar-container" >
  <mat-toolbar class="navbar" color="primary">

    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>

    <a class="navbar-brand" routerLink="/management/dashboard" matTooltip="Home">
      <h1>
        TECHNEWS
      </h1>
    </a>

    <span class="navbar-spacer"></span>

    <button mat-icon-button [matMenuTriggerFor]="notificationMenu">
      <mat-icon matBadge="2" matBadgeColor="accent">notifications</mat-icon>
    </button>
    <mat-menu #notificationMenu="matMenu" xPosition="before" yPosition="above" [overlapTrigger]="false">
        <a mat-menu-item>
            <span>Đăng nhập thành công</span>
          </a>
          <a mat-menu-item>
            <span>Bạn có một thông báo mới</span>
          </a>
    </mat-menu>

    <button mat-button [matMenuTriggerFor]="userMenu">
      <mat-icon>person</mat-icon>
      <span fxShow fxHide.xs>
        {{userName}}
      </span>
    </button>
    <mat-menu #userMenu="matMenu" xPosition="before" yPosition="above" [overlapTrigger]="false">

      <a mat-menu-item routerLink="/management/profile">
        <mat-icon>person</mat-icon>
        <span>Tài khoản</span>
      </a>

      <a mat-menu-item [routerLink]="['/dashboard']">
        <mat-icon>exit_to_app</mat-icon>
        <span>Đăng xuất</span>
      </a>

    </mat-menu>

  </mat-toolbar>

  <mat-sidenav-container class="navbar-sidenav-container">
    <!-- Side nav -->
    <mat-sidenav #snav [opened]="!mobileQuery.matches" [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches" fixedTopGap="56" class="sidenav">

      <mat-nav-list>
        <h3 mat-subheader>Home</h3>

        <a mat-list-item routerLink="/management/dashboard" routerLinkActive="active">
          <mat-icon mat-list-icon>
            dashboard
          </mat-icon>
          <p mat-line> Dashboard </p>
        </a>

        <a mat-list-item routerLink="/management/category" routerLinkActive="active">
          <mat-icon mat-list-icon>
            collections_bookmark
          </mat-icon>
          <p mat-line> Quản lý thể loại </p>
        </a>
        <a mat-list-item routerLink="/management/posts" routerLinkActive="active">
          <mat-icon mat-list-icon>
            description
          </mat-icon>
          <p mat-line> Quản lý bài viết </p>
        </a>

        <a mat-list-item routerLink="/management/profile">
          <mat-icon mat-list-icon>person</mat-icon>
          <p mat-line> Tài khoản </p>
        </a>

        <a mat-list-item [routerLink]="['/dashboard']">
          <mat-icon mat-list-icon>exit_to_app</mat-icon>
          <p mat-line> Đăng xuất </p>
        </a>

        <mat-divider></mat-divider>

        <h3 mat-subheader>Resources</h3>

        <a mat-list-item href="https://material.angular.io/components/categories" target="_blank">
          <mat-icon mat-list-icon>
            link
          </mat-icon>
          <p mat-line> Material Components </p>
        </a>

        <a id="push-bottom" mat-list-item [routerLink]="" routerLinkActive="active">
          <mat-icon mat-list-icon>
            info_outline
          </mat-icon>
          <p mat-line> Thông tin </p>
        </a>
      </mat-nav-list>

    </mat-sidenav>

    <!-- Main content -->
    <mat-sidenav-content class="sidenav-content">

      <div class="progress-bar-container">
        <mat-progress-bar color="accent" mode="indeterminate">
        </mat-progress-bar>
      </div>


      <router-outlet></router-outlet>

    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
