<div class="grid-container">
    <h1 class="mat-h3">DASHBOARD</h1>
    <div class="card-container">
        <mat-card class="example-card card " fxLayoutAlign="space-evenly center">
            <mat-card-header>
                <mat-card-title>SỐ THỂ LOẠI</mat-card-title>
                <mat-card-subtitle>1000</mat-card-subtitle>
            </mat-card-header>
        </mat-card>
        <mat-card class="example-card card " fxLayoutAlign="space-evenly center">
            <mat-card-header>
                <mat-card-title>SỐ BÀI VIẾT</mat-card-title>
                <mat-card-subtitle>1000</mat-card-subtitle>
            </mat-card-header>
        </mat-card>
        <mat-card class="example-card card " fxLayoutAlign="space-evenly center">
            <mat-card-header>
                <mat-card-title>SỐ LƯỢT XEM</mat-card-title>
                <mat-card-subtitle>1000</mat-card-subtitle>
            </mat-card-header>
        </mat-card>
        <mat-card class="example-card card" fxLayoutAlign="space-evenly center">
            <mat-card-header>
                <mat-card-title>SỐ LƯỢT TRUY CẬP</mat-card-title>
                <mat-card-subtitle>1000</mat-card-subtitle>
            </mat-card-header>
        </mat-card>
    </div>

    <hr>
    <h1 class="mat-h3">BÀI VIẾT MỚI CẬP NHẬT</h1>
    <app-overview-page 
            *ngIf="tableOverViewModel" 
            [tableOverViewModel]="tableOverViewModel" 
            (selectionButtonClick)="deleteSelection($event)"></app-overview-page>
</div>
